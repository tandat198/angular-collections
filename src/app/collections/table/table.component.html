<table [ngClass]="class" class="ui table">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of data">
      <td *ngFor="let header of headers">
        {{ person[header.key] }}
      </td>
    </tr>
  </tbody>
</table>
